<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Language study â€¢ Session</title>
  <style>
    /* ===== Design tokens ===== */
    :root{
      --primary:#6d28d9; --primary-600:#7c3aed; --primary-400:#a78bfa;
      --accent:#22c55e; --bg-start:#f6f7ff; --bg-end:#f9fafb;
      --card-bg: rgba(255,255,255,.9); --radius:16px;
      --shadow-md:0 10px 30px rgba(17,24,39,.08);
      --muted:#6b7280; --border:#e5e7eb; --badge:#eef2ff;
      --danger:#ef4444;

      --space-xs: clamp(6px, 1.2vw, 8px);
      --space-sm: clamp(10px, 1.6vw, 12px);
      --space-md: clamp(14px, 2vw, 16px);
      --space-lg: clamp(18px, 3vw, 24px);
      --space-xl: clamp(24px, 4vw, 32px);
      --radius-lg: 20px;

      --tap: 48px; /* min touch target */
      --text: clamp(15px, 1.4vw, 17px);
      --text-sm: clamp(12px, 1.2vw, 14px);
      --text-lg: clamp(18px, 2vw, 20px);
      --title: clamp(18px, 2.6vw, 22px);
      --measure: 72ch;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg-start:#0f1117; --bg-end:#0b0e14; --card-bg:rgba(22,24,29,.72);
        --border:#2a2f39; --muted:#9aa3b2; --shadow-md:0 12px 40px rgba(0,0,0,.35);
        --badge:#151928;
      }
    }

    /* Base */
    *,*::before,*::after{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-size: var(--text);
      color:#111827;
      background:
        radial-gradient(900px 540px at -10% -10%, #eef2ff 0%, transparent 60%),
        radial-gradient(800px 480px at 110% -20%, #fce7f3 0%, transparent 60%),
        linear-gradient(var(--bg-start), var(--bg-end));
      padding: calc(env(safe-area-inset-top) + var(--space-md)) var(--space-md)
               calc(env(safe-area-inset-bottom) + var(--space-md));
    }
    @media (prefers-color-scheme: dark){ body{ color:#e5e7eb } }
    @media (prefers-reduced-motion: reduce){
      *{ animation-duration:.001ms !important; animation-iteration-count:1 !important; transition:none !important; scroll-behavior:auto !important; }
    }

    a.skip-link{
      position:absolute; left:-9999px; top:auto; width:1px; height:1px; overflow:hidden;
    }
    a.skip-link:focus{ position:fixed; left:var(--space-md); top:var(--space-md); z-index:9999;
      background:#111827; color:#fff; padding:8px 12px; border-radius:10px }

    /* Shell + header */
    .shell{ max-width: 1200px; margin:0 auto }
    .card{ background:var(--card-bg); border:1px solid var(--border); border-radius:var(--radius); box-shadow:var(--shadow-md); overflow:hidden }

    .card-header{
      position: sticky; top: calc(env(safe-area-inset-top) + 0px); z-index: 50;
      padding: var(--space-sm) var(--space-md);
      background:linear-gradient(90deg, var(--primary-600), var(--primary));
      color:#fff; display:flex; align-items:center; justify-content:space-between; gap:12px;
      backdrop-filter: saturate(120%) blur(8px);
    }
    .title{ display:flex; align-items:center; gap:10px; font-weight:800; letter-spacing:-.01em; font-size:var(--title) }
    .title .icon{ inline-size:22px; block-size:22px }
    #signout{
      min-height: var(--tap); padding:0 14px; border-radius:12px; border:1px solid rgba(255,255,255,.28);
      background:rgba(255,255,255,.12); color:#fff; font-weight:700; cursor:pointer;
      -webkit-tap-highlight-color: transparent;
    }
    @media (hover:hover){
      #signout:hover{ background:rgba(255,255,255,.2) }
    }

    /* ===== Layout: mobile-first ===== */
    .content{
      display:grid; gap: var(--space-md); padding: var(--space-md);
      grid-template-columns: 1fr; /* mobile: single column */
    }
    /* desktop upgrade */
    @media (min-width: 960px){
      .content{ grid-template-columns: 320px 1fr; }
    }

    /* Panels / rail */
    .rail{ display:grid; gap: var(--space-md) }
    .panel{
      background:var(--card-bg); border:1px solid var(--border); border-radius:var(--radius); box-shadow:var(--shadow-md); padding: var(--space-md);
    }
    .panel h2{ margin:0 0 var(--space-sm); font-size:16px; font-weight:800; letter-spacing:-.01em }

    /* Buttons */
    .btn{
      min-height: var(--tap); padding:0 12px; border-radius:10px; border:1px solid var(--border);
      background:#fff; color:#111827; font-weight:700; cursor:pointer;
      display:inline-flex; align-items:center; gap:8px; -webkit-tap-highlight-color: transparent;
      transition: background .15s;
    }
    @media (hover:hover){
      .btn:hover{ background:#f9fafb }
    }
    .btn-primary{
      background: linear-gradient(180deg, var(--primary-600), var(--primary)); color:#fff; border:0;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.12), 0 6px 20px rgba(124,58,237,.28);
    }
    .btn-danger{
      background: linear-gradient(180deg, #f87171, var(--danger)); color:#fff; border:0;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.12), 0 6px 20px rgba(239,68,68,.28);
    }

    /* Lesson list */
    .lesson-list{ display:grid; gap:10px }
    .lesson-btn{
      inline-size:100%; min-height: var(--tap); border-radius:12px; border:1px solid var(--border);
      background:#fff; color:#111827; font-weight:700; cursor:pointer;
      display:flex; align-items:center; justify-content:space-between; padding:0 12px;
      transition: background .15s, border-color .2s;
      text-align:left;
    }
    @media (hover:hover){
      .lesson-btn:hover{ background:#f9fafb }
    }
    .lesson-btn .badge{
      margin-inline-start:8px; padding:2px 8px; border-radius:999px; font-size:11px; font-weight:800;
      background:var(--badge); color:var(--primary-600); border:1px solid color-mix(in srgb, var(--primary-600) 18%, transparent);
    }
    .lesson-btn[disabled], .lesson-btn[aria-disabled="true"]{
      cursor:not-allowed; opacity:.7; background:color-mix(in srgb, #fff 80%, var(--border));
    }
    .tooltip-wrap{ position:relative }
    @media (hover:hover){
      .tooltip-wrap:hover .tooltip{ opacity:1; transform: translateY(0); pointer-events:auto }
    }
    .tooltip{
      position:absolute; inset-inline-end:0; top:50%; transform: translateY(-8px); opacity:0; pointer-events:none;
      background:#111827; color:#fff; font-size:12px; padding:6px 8px; border-radius:8px; white-space:nowrap;
      box-shadow:0 10px 30px rgba(17,24,39,.18); transition: opacity .15s, transform .15s;
    }
    @media (prefers-color-scheme: dark){
      .lesson-btn{ background:#171a21; color:#e5e7eb }
      @media (hover:hover){ .lesson-btn:hover{ background:#1b2029 } }
      .tooltip{ background:#e5e7eb; color:#111827 }
    }

    /* Pomodoro */
    .pomodoro{ display:grid; gap:12px }
    .pomodoro .header{ display:flex; align-items:center; gap:10px }
    .pomodoro .tomato{ inline-size:28px; block-size:28px; flex:0 0 auto }
    .pomodoro .time{ font-size: clamp(24px, 5vw, 28px); font-weight:800; letter-spacing:.04em }
    .pomodoro .controls{ display:flex; gap:8px; flex-wrap: wrap }
    .pomodoro .config{ display:flex; align-items:center; gap:8px; color:var(--muted); font-size:var(--text-sm) }
    .pomodoro input[type="number"]{
      inline-size:84px; min-height: var(--tap); padding:0 10px; border-radius:10px; border:1px solid var(--border);
      background:#fff; color:#111827; font-weight:700;
    }
    @media (prefers-color-scheme: dark){
      .btn{ background:#171a21; color:#e5e7eb; border-color:var(--border) }
      @media (hover:hover){ .btn:hover{ background:#1b2029 } }
      .pomodoro input[type="number"]{ background:#111318; color:#e5e7eb }
    }

    /* Reader */
    .reader{
      background:var(--card-bg); border:1px solid var(--border); border-radius:var(--radius); box-shadow:var(--shadow-md);
      overflow:hidden; display:flex; flex-direction:column; min-block-size: 60svh;
    }
    .reader-header{
      padding: var(--space-sm) var(--space-md); background:linear-gradient(90deg, var(--primary-400), var(--primary-600)); color:#fff;
      display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap: wrap;
    }
    .reader-title{ font-weight:800; letter-spacing:-.01em; display:flex; align-items:center; gap:8px }
    .reader-title .icon{ inline-size:22px; block-size:22px }
    .reader-body{
      padding: var(--space-md);
      background:
        radial-gradient(1200px 600px at -10% -40%, rgba(255,255,255,.45), transparent 60%),
        linear-gradient(#fcfcfd, #ffffff);
      display:block; flex:1 1 auto;
    }
    .page{
      max-inline-size: min(100%, var(--measure));
      margin:0 auto;
      background:#fff; color:#1f2937;
      font-family: Georgia, "Times New Roman", serif; line-height:1.7;
      font-size: clamp(17px, 1.9vw, 19px);
      padding: clamp(18px, 3.6vw, 40px) clamp(16px, 4.5vw, 48px);
      border:1px solid #ebe6df; border-radius:14px;
      box-shadow: 0 14px 40px rgba(17,24,39,.07), inset 0 1px 0 #fff;
    }
    .page h3{ margin:0 0 10px; font-weight:700; letter-spacing:-.01em }
    .pag
