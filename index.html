<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Language study log • Sign in</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin:0; padding:24px;}
    .card { max-width: 560px; margin:0 auto; border:1px solid #ddd; border-radius:12px; padding:18px;}
    h1 { margin-top:0; }
    label { display:block; font-size:12px; margin:12px 0 6px; color:#555; }
    // input, button { padding:10px; border-radius:8px; border:1px solid #ccc; width:100%; }
    /* Inputs/selects still full-width */
  input, select {
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    width: 100%;
    max-width: 100%;
    display: block;
    box-sizing: border-box;
  }

  /* Buttons default (no forced width) */
  button {
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    display: block;
    box-sizing: border-box;
  }

  /* Keep your own app buttons full-width, but NOT the Google one */
  button.btn-full { width: 100%; display: block; }

  /* Never touch the Google button with the generic styles */
  button.gsi-material-button { border: none; padding: 0; } /* neutralize base */
  
  button { cursor:pointer; }
  .muted { color:#666; font-size:12px; }

  /* Official-like sizing for Google's material button */
.gsi-material-button {
  width: auto;
  height: 40px;
  border: 1px solid #747775;
  border-radius: 4px;
  padding: 0 12px;
  background:#fff;
  color:#1f1f1f;
  font: 500 14px/1 Roboto, system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif;
  letter-spacing:.25px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  box-sizing: border-box;
}
.gsi-material-button .gsi-material-button-icon { width:18px; height:18px; }
.gsi-material-button-content-wrapper { display:flex; align-items:center; gap:10px; height:100%; }
  
</style>
<script type="module" src="./js/auth-page.js"></script>
</head>
<body>
  <div class="card">
    <h1>Sign in</h1>
    <p class="muted">We’ll email you a magic link. You’ll be redirected to the app after confirming.</p>

    <form id="auth-form">
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@example.com" required />
      <button id="send-link" type="submit">Send magic link</button>
    </form>
    <p class="muted" id="auth-msg"></p>

    <!-- Add below the magic-link form in index.html -->
    <hr style="margin:16px 0;border:none;border-top:1px solid #eee">


    <button id="google-login" type="button" class="gsi-material-button" aria-label="Sign in with Google" title="Sign in with Google">
  <div class="gsi-material-button-state"></div>
  <div class="gsi-material-button-content-wrapper">
    <div class="gsi-material-button-icon">
      <!-- (keep the exact SVG you pasted) -->
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display:block">
        <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
        <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
        <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
        <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
        <path fill="none" d="M0 0h48v48H0z"/>
      </svg>
    </div>
    <span class="gsi-material-button-contents">Sign in with Google</span>
  </div>
</button>


    <p class="muted" id="oauth-msg"></p>

  </div>
</body>
</html>
