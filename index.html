<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Language study log • Sign in</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin:0; padding:24px;}
    .card { max-width: 560px; margin:0 auto; border:1px solid #ddd; border-radius:12px; padding:18px;}
    h1 { margin-top:0; }
    label { display:block; font-size:12px; margin:12px 0 6px; color:#555; }
    // input, button { padding:10px; border-radius:8px; border:1px solid #ccc; width:100%; }
    input, button, select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 100%;
      display: block;          /* ensure both take the full line equally */
      box-sizing: border-box;  /* belt-and-suspenders for older UAs */
    }

    /* Google-style button */
.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  width: 100%;
  max-width: 100%;
  height: 40px;                 /* recommended minimum */
  padding: 0 14px;
  border-radius: 4px;           /* Google buttons are fairly square */
  border: 1px solid #dadce0;
  background: #fff;
  color: #3c4043;
  font-size: 14px;
  font-weight: 500;
  line-height: 1;
  cursor: pointer;
  box-sizing: border-box;
  transition: background .15s ease, border-color .15s ease, box-shadow .15s ease;
}

.btn:hover { background: #f6f9fe; border-color: #d2d6db; }
.btn:active { background: #eef2f7; }
.btn:focus { outline: none; box-shadow: 0 0 0 3px rgba(26,115,232,.3); } /* #1a73e8 focus ring */

.btn[disabled] { opacity: .6; cursor: not-allowed; }

.btn-google .google-icon {
  width: 18px;
  height: 18px;
  flex: 0 0 18px;
  display: inline-block;
}

/* Dark mode (optional) */
@media (prefers-color-scheme: dark) {
  .btn {
    background: #202124;
    color: #e8eaed;
    border-color: #5f6368;
  }
  .btn:hover { background: #24272b; border-color: #6e7379; }
  .btn:active { background: #1d1f22; }
}


    button { cursor:pointer; }
    .muted { color:#666; font-size:12px; }
  </style>
  <script type="module" src="./js/auth-page.js"></script>
</head>
<body>
  <div class="card">
    <h1>Sign in</h1>
    <p class="muted">We’ll email you a magic link. You’ll be redirected to the app after confirming.</p>

    <form id="auth-form">
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@example.com" required />
      <button id="send-link" type="submit">Send magic link</button>
    </form>
    <p class="muted" id="auth-msg"></p>

    <!-- Add below the magic-link form in index.html -->
    <hr style="margin:16px 0;border:none;border-top:1px solid #eee">
    <button id="google-login" type="button" class="btn btn-google" aria-label="Sign in with Google" title="Sign in with Google">
  <svg class="google-icon" aria-hidden="true" viewBox="0 0 24 24">
    <path fill="#EA4335" d="M12 10.2v3.9h5.4c-.2 1.2-1.6 3.6-5.4 3.6-3.3 0-6-2.7-6-6s2.7-6 6-6c1.9 0 3.2.8 3.9 1.5l2.7-2.7C16.7 2.7 14.6 1.8 12 1.8 6.9 1.8 2.8 5.9 2.8 11s4.1 9.2 9.2 9.2c5.3 0 8.8-3.7 8.8-8.9 0-.6-.1-1-.1-1.5H12z"/>
    <path fill="#34A853" d="M3.7 7.3l3.2 2.4C7.7 7.5 9.7 6 12 6c1.9 0 3.2.8 3.9 1.5l2.7-2.7C16.7 3.5 14.6 2.6 12 2.6 8.6 2.6 5.6 4.5 3.7 7.3z"/>
    <path fill="#4285F4" d="M12 20.4c2.6 0 4.9-.9 6.6-2.5l-2.9-2.5c-.8.6-1.9 1-3.7 1-2.3 0-4.3-1.5-5-3.6l-3.2 2.5c1.9 2.9 5 4.9 8.2 4.9z"/>
    <path fill="#FBBC05" d="M21.9 12.2c0-.5-.1-1-.1-1.5H12v3.9h5.4c-.3 1.3-1.2 2.3-2.4 3l2.9 2.5c2.1-1.9 3.4-4.7 3.4-7.9z"/>
  </svg>
  <span>Sign in with Google</span>
</button>

    <p class="muted" id="oauth-msg"></p>

  </div>
</body>
</html>
