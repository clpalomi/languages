<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Language study log • Sign in</title>
  <style>
    /* ===== Lovable-inspired skin (drop-in) ===== */
:root{
  --accent:#7c3aed;         /* tweak for your brand */
  --radius:14px;
}
*,*::before,*::after{ box-sizing:border-box; }

body{
  margin:0; padding:32px;
  font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  color:#111827;
  /* soft gradient background */
  background:
    radial-gradient(1200px 600px at -10% -10%, #eef2ff 0%, transparent 60%),
    radial-gradient(1000px 500px at 110% -20%, #fce7f3 0%, transparent 60%),
    linear-gradient(#fafafa, #f7f7f9);
}

/* Card */
.card{
  max-width:720px; margin:0 auto;
  padding:24px;
  border-radius:var(--radius);
  border:1px solid #e5e7eb;
  background:rgba(255,255,255,.85);
  backdrop-filter: blur(8px);
  box-shadow:0 10px 30px rgba(17,24,39,.06);
}

h1{ margin:0 0 8px; font-size:28px; font-weight:700; letter-spacing:-.02em; }
.muted{ color:#6b7280; font-size:12px; }

/* Form controls */
label{ display:block; font-size:12px; font-weight:600; color:#6b7280; margin:12px 0 6px; }

input, select{
  width:100%; height:44px; padding:10px 12px;
  border-radius:10px; border:1px solid #e5e7eb; background:#fff; outline:0;
  transition: box-shadow .2s, border-color .2s, background .2s;
}
input:focus, select:focus{
  border-color:var(--accent);
  box-shadow:0 0 0 3px rgba(124,58,237,.2);
}

/* Buttons (base) */
button{
  height:44px; padding:0 16px;
  border-radius:10px; border:1px solid #e5e7eb; background:#fff; color:#111827;
  font-weight:600; cursor:pointer;
  transition: background .2s, border-color .2s, box-shadow .2s, transform .02s;
}
button:hover{ background:#f9fafb; }
button:active{ transform: translateY(1px); }

/* Primary action */
#save{
  width:100%;
  background:var(--accent); border-color:var(--accent); color:#fff;
}
#save:hover{ background:#6d28d9; border-color:#6d28d9; }
#signout{ border-color:#e5e7eb; background:#fff; }
#signout:hover{ background:#f9fafb; }

/* Layout */
.row{ display:grid; grid-template-columns:1fr 1fr; gap:12px; align-items:end; }
@media (max-width:640px){ .row{ grid-template-columns:1fr; } }
#status{ margin-left:12px; }

/* Table */
table{ width:100%; border-collapse:collapse; margin-top:16px; }
th,td{ padding:10px; border-bottom:1px solid #f3f4f6; }
th{ font-size:12px; color:#6b7280; font-weight:600; }
.right{ text-align:right; }

/* Hide/show helper */
.hidden{ display:none; }

/* Google button — use your generated markup with class gsi-material-button */
.gsi-material-button{
  width:auto; height:40px; padding:0 12px;
  border:1px solid #747775; border-radius:4px; background:#fff; color:#1f1f1f;
  font:500 14px/1 Roboto, system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif;
  letter-spacing:.25px;
  display:inline-flex; align-items:center; justify-content:center; gap:10px;
}
.gsi-material-button .gsi-material-button-icon{ width:18px; height:18px; }
.gsi-material-button-content-wrapper{ display:flex; align-items:center; gap:10px; height:100%; }

/* Optional: center the Google button in your form */
#google-login{ margin:8px auto 0; }

/* Dark mode polish */
@media (prefers-color-scheme: dark){
  body{ background: linear-gradient(#0f1115,#0b0e14); color:#e5e7eb; }
  .card{ background: rgba(22,24,29,.7); border-color:#2a2f39; }
  input, select{ background:#111318; border-color:#2a2f39; color:#e5e7eb; }
  input:focus, select:focus{ box-shadow:0 0 0 3px rgba(124,58,237,.28); }
  button{ background:#171a21; border-color:#2a2f39; color:#e5e7eb; }
  #save{ background:var(--accent); border-color:var(--accent); color:#fff; }
  table th, .muted{ color:#9aa3b2; }
  .gsi-material-button{ background:#131314; border-color:#8e918f; color:#e3e3e3; }
}


  
  </style>

  
<script type="module" src="./js/auth-page.js"></script>
</head>
<body>
  <div class="card">
    <h1>Sign in</h1>
    <p class="muted">We’ll email you a magic link. You’ll be redirected to the app after confirming.</p>

    <form id="auth-form">
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@example.com" required />
      <button id="send-link" type="submit">Send magic link</button>
    </form>
    <p class="muted" id="auth-msg"></p>

    <!-- Add below the magic-link form in index.html -->
    <hr style="margin:16px 0;border:none;border-top:1px solid #eee">


    <button id="google-login" type="button" class="gsi-material-button" aria-label="Sign in with Google" title="Sign in with Google">

</button>


    <p class="muted" id="oauth-msg"></p>

  </div>

</html>
