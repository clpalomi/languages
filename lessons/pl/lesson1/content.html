<h3>Lekcja 1 — Czytanie</h3>
<div class="meta">Polish • Level A1</div>

<p>„Dzień Ani”

Ania wstaje o siódmej rano.
Myje zęby i je śniadanie.
Potem idzie do szkoły.
W szkole uczy się matematyki i angielskiego.
Po szkole spotyka się z koleżanką.
Wieczorem czyta książkę i pije herbatę.
O dziesiątej idzie spać.</p>
